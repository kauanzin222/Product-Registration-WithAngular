<div class="fs-4 fw-bold">Formulário de Cadastro:</div>

<div *ngIf="product" class="row">
    <div class="col-md-10 offset-md-1">

        <form #formProduct="ngForm">
            <div class="row mb-3 mt-3">
                <label for="nameInput" class="col-sm-2 col-form-label">Nome</label>
                <div class="col-sm-10">
                    <input name="name" [(ngModel)]="product.name" type="text" class="form-control" id="nameInput"
                        required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="descInput" class="col-sm-2 col-form-label">Descrição</label>
                <div class="col-sm-10">
                    <input name="desc" [(ngModel)]="product.desc" type="text" class="form-control" id="descInput" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="priceInput" class="col-sm-2 col-form-label">Preço:</label>
                <div class="col-sm-4">
                    <input name="price" [(ngModel)]="product.price" type="text" class="form-control" id="priceInput" required>
                </div>

                <label for="selectCategory" class="col-sm-2 col-form-label">Categoia:</label>
                <div class="col-sm-4">
                    <select class="form-select" id="selectCategory" name="category" [(ngModel)]="product.category" required>
                        <option *ngFor="let category of categories" [ngValue]="category">{{category.name}}</option>
                    </select>
                </div>
            </div>
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Opções:</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input name="promotion" [(ngModel)]="product.promotion" class="form-check-input" type="checkbox" value="" id="checkboxPromotion">
                        <label class="form-check-label" for="checkboxPromotion">
                            Promoção
                        </label>
                    </div>
                    <div class="form-check">
                        <input name="newProduct" [(ngModel)]="product.newProduct" class="form-check-input" type="checkbox" value="" id="checkboxNewProduct">
                        <label class="form-check-label" for="checkboxNewProduct">
                            Lançamento
                        </label>
                    </div>
                </div>
            </fieldset>
            <button type="submit" class="btn btn-primary" (click)="save()" [disabled]="formProduct.invalid">Cadastrar</button>
        </form>
    </div>
</div>
